<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" 
                        class="form-control"
                        placeholder="Buscar hospitales..."
                        (keyup)="buscar(termino.value)"
                        #termino>
                
            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espera</p>
        </div>
    </div>
</div> 

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-8">
                        
                        <h4 class="card-title">Hospitales total ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">
                            Hospitales registrados en mi aplicaci√≥n
                        </h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="crearHospital()">
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="wi-100">Foto</th>
                                <th>Nombre</th>
                                <th class="wi-100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img class="avatar cursor" 
                                         [src]="hospital.img | imagen:'hospitales'" 
                                         [alt]="hospital.nombre"
                                         (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Nombre del hospital"
                                           [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a  data-toggle="tooltip" 
                                        data-original-title="Actualizar"
                                        (click)="actualizarHospital(hospital)"
                                        class="cursor"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor"
                                       data-toggle="tooltip" 
                                       data-original-title="Close"
                                       (click)="eliminarHospital(hospital)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
 
                        </tbody>
                    </table>
                </div>

                <div>
                    <button class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
