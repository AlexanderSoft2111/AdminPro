<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sample Form with the Icons</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20"
                      [formGroup]="perfilForm"
                      (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname" 
                                   placeholder="Nombre"
                                   formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                   class="form-control" 
                                   id="exampleInputEmail1" 
                                   placeholder="Email"
                                   formControlName="email"
                                   [readOnly]="usuario?.google">
                                   <!-- La propiedad readOnly permite bloquear a la caja de texto con la condicion de un boolean -->
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen Usuario</h4>
                <h6 class="card-subtitle">Avatar</h6>
                <div class="text-center" >
                    <img *ngIf="!subirImagen" [src]="usuario?.imgUrl" class="img-avatar">
                    <img *ngIf="subirImagen" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file"
                       (change)="cambiarFoto($event)">
                <br>
                <br>
                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!subirImagen"
                        (click)="cargarArchivo()">
                    <i class="fa fa-save"></i>
                    Submit
                </button>
            </div>
        </div>
    </div> 

</div>
